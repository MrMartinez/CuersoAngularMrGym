<form [formGroup]="form">
  <div fxLayout="row">
    <div fxFlex="40%">
      <h3>Listado de precios</h3>
      <mat-list role="list">
        <mat-list-item role="listitem" *ngFor="let precio of listadoPrecios" (click)="editarPrecio(precio)">
          {{precio.nombre}} {{precio.costo |currency}} <button (click)="eliminarPrecio()">
            <mat-icon color="warn"> delete</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>

    </div>
    <div fxFlex="60%">
      <h3>Formulario crear precio</h3>
      <div>
        <mat-card>
          <mat-label>
            Creacion / Ediccion de Precios
          </mat-label>
          <mat-card-content>
            <mat-form-field appearance="fill">
              <mat-label>
                Nombre:
              </mat-label>
              <input formControlName="nombre" matInput>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>
                Costo:
              </mat-label>
              <input formControlName="costo" matInput />
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>
                Duracion:
              </mat-label>
              <input formControlName="duracion" matInput />
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>
                Tipo Duracion:
              </mat-label>
              <select formControlName="tipoDuracion" matNativeControl required>

                <option value="1">Dia</option>
                <option value="2">Semana</option>
                <option value="3">Quincena</option>
                <option value="4">Mes</option>
                <option value="5">A#o</option>
              </select>

            </mat-form-field>
          </mat-card-content>
        </mat-card>
      </div>
      <div fxLayout="row">
        <button *ngIf="!esEditable" (click)="crearPrecio()" [disabled]="form.invalid" mat-flat-button
          color="primary">Guardar</button>
        <button *ngIf="esEditable" (click)="editar()" [disabled]="!esEditable" mat-flat-button
          color="warn">Editar</button>
      </div>
    </div>

  </div>

</form>
